apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'gradle-one-jar'
apply plugin: 'maven-publish'

version '0.2-SNAPSHOT'

repositories {
    mavenLocal()
	mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.lankheet.iot'
            artifactId 'power-meter'
            version version

            from components.java
        }
    }
}

task bigJar(type: OneJar) {
    mainClass = 'com.lankheet.pmagent.PMAgent'
    manifest {
        attributes 'Implementation-Title': 'PowerMeterP1',
                   'Implementation-Version': version,
                   'Main-Class': mainClass
    }
}

dependencies {
    compile 'com.lankheet.iot:lnb-domotics-datatypes:0.1+'
	compile 'org.scream3r:jssc:2.8.0'
	compile 'org.apache.logging.log4j:log4j-core:2.4'
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.8.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.1'
	compile 'io.dropwizard:dropwizard-core:1.0.6'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    
 	testCompile 'info.cukes:cucumber-java:1.2.4'
 	testCompile 'info.cukes:cucumber-junit:1.2.4'
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}
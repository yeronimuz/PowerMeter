apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'PowerMeterP1',
                   'Implementation-Version': version
    }
}

mainClassName = 'com.lankheet.pmagent.PMAgent';

dependencies {
	compile 'org.scream3r:jssc:2.8.0'
	compile 'org.apache.logging.log4j:log4j-core:2.4'
	compile 'joda-time:joda-time:2.9.1'
	compile 'redis.clients:jedis:2.8.0'
	compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.5.1'
	compile 'io.dropwizard:dropwizard-core:0.9.2'
 
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'

}

eclipse {
    project {
        natures 'org.springsource.ide.eclipse.gradle.core.nature'
    }
}

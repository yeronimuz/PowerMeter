apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

version '0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

task bigJar(type: OneJar) {
    mainClass = 'com.lankheet.pmagent.PMAgent'
    manifest {
        attributes 'Implementation-Title': 'PowerMeterP1',
                   'Implementation-Version': version,
                   'Main-Class': mainClass
    }
}

dependencies {
	compile 'org.scream3r:jssc:2.8.0'
	compile 'org.apache.logging.log4j:log4j-core:2.4'
	compile 'joda-time:joda-time:2.9.1'
	compile 'redis.clients:jedis:2.8.0'
	compile 'com.fasterxml.jackson.core:jackson-core:2.5.1'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.5.1'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.5.1'
	compile 'io.dropwizard:dropwizard-core:1.0.6'
 
 	testCompile 'info.cukes:cucumber-java:1.2.4'
 	testCompile 'info.cukes:cucumber-junit:1.2.4'
	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'

}

eclipse {
    project {
        natures 'org.springsource.ide.eclipse.gradle.core.nature'
    }
}

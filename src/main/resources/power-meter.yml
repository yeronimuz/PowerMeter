# PowerMeterAgent configuration file
deviceParameters:
  - name: internalQueueSize
    type: Integer
    value: 10000
    readonly: true
  - name: repeatValuesAfter
    type: Integer
    value: 0
    readonly: false
  - name: nic
    type: String
    value: eth0
    readonly: true
sensorConfigs:
  - sensorType: POWER_PT1
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/pt1
      topicType: power
    description: Produced power T1
  - sensorType: POWER_PT2
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/pt2
      topicType: power
    description: Produced power T2
  - sensorType: POWER_CT1
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/ct1
      topicType: power
    description: Consumed power T1
  - sensorType: POWER_CT2
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/ct2
      topicType: power
    description: Consumed power T2
  - sensorType: POWER_AC
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/ac
      topicType: power
    description: Accumulated consumed power
  - sensorType: POWER_AP
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/meterbox/ap
      topicType: power
    description: Accumulated produced power
  - sensorType: GAS_METER
    sensorId: 0
    mqttTopicConfig:
      topic: sensor/gas/c
      topicType: gas
    description: Consumed gas

mqttBroker:
  clientName: PM_unique_client_name
  url: tcp://localhost:1883
  userName: johndoe
  password: noaccess
  subscriptions:
    - config
    - domiot

serialPort:
  p1Key: /XMX5LGBBFG1009021021
  uart: /dev/ttyUSB0
  baudRate: 115200
